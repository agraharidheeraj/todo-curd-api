<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="add-todo">
            <input type="text" id="todo-text" placeholder="Add a new todo" required>
            <label for="isCompleted">Completed:</label>
            <input type="checkbox" id="isCompleted" name="isCompleted">
            <button id="add-button">Add</button>
            <button id="update-button" style="display: none;">Update</button>
        </div>
        <div id="todo-list"></div>
        <div class="todo-status">
            <strong>Status:</strong> <span id="status"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
